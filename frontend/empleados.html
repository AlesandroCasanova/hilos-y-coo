<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gesti√≥n de Empleados - Hilos y Coo</title>

  <!-- Tema global violeta (tokens, topbar, botones) -->
  <link rel="stylesheet" href="css/tema-violeta.css" />

  <!-- CSS espec√≠fico de la vista -->
  <link rel="stylesheet" href="css/empleados.css" />
</head>
<body class="page-empleados">
  <!-- Topbar unificada -->
  <header class="topbar">
    <div class="brand">
      <div class="logo">üßµ</div>
      <h1>Hilos y Coo</h1>
    </div>
    <div class="session">
      <span class="user-label">Usuario:</span>
      <span id="usuario-logueado" class="user-value">Cargando‚Ä¶</span>
      <a href="dashboard.html" class="btn" title="Volver">Volver</a>
      <button id="btn-logout" class="btn-logout" title="Cerrar sesi√≥n">Salir</button>
    </div>
  </header>

  <main class="wrap fade-in">
    <h2 class="page-title">Gesti√≥n de Empleados</h2>

    <!-- Card: Registrar -->
    <section class="panel">
      <h3 class="panel-title">Registrar empleado</h3>
      <form id="formEmpleado" class="grid">
        <div>
          <label class="small">Nombre</label>
          <input type="text" name="nombre" autocomplete="name" required />
        </div>
        <div>
          <label class="small">Email</label>
          <input type="email" name="email" autocomplete="email" required />
        </div>
        <div>
          <label class="small">Contrase√±a</label>
          <input type="password" name="password" autocomplete="new-password" required />
        </div>
        <div class="actions justify-end">
          <button type="submit" class="btn primary">Registrar</button>
        </div>
      </form>
    </section>

    <!-- Card: Listado -->
    <section class="panel mt-16">
      <h3 class="panel-title">Empleados registrados</h3>
      <div class="tabla-wrap">
        <table id="tablaEmpleados" class="tabla">
          <thead>
            <tr>
              <th class="col-id">ID</th>
              <th>Nombre</th>
              <th>Email</th>
              <th>Rol</th>
            </tr>
          </thead>
          <tbody>
            <!-- Se carga por JS -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <script type="module" src="js/empleados.js"></script>
</body>
</html>
