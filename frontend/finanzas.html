<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finanzas | Hilos y Coo</title>
  <link rel="stylesheet" href="css/finanzas.css" />
</head>
<body>
  <header class="topbar">
    <a href="dashboard.html" class="btn">← Volver</a>
    <h1>Finanzas</h1>
    <div class="right">
      <span>Física: <b id="saldo-fisica">$0,00</b></span>
      <span>Virtual: <b id="saldo-virtual">$0,00</b></span>
      <span>Reservas Fís.: <b id="reservas-fisica">$0,00</b></span>
      <span>Reservas Vir.: <b id="reservas-virtual">$0,00</b></span>
      <span>Total: <b id="balance-total">$0,00</b></span>
    </div>
  </header>

  <section class="tabs">
    <button id="tab-caja" class="tab active">Movimientos de caja</button>
    <button id="tab-reservas" class="tab">Movimientos de reservas</button>
  </section>

  <section id="filtros-caja" class="filtros">
    <label>Desde <input type="date" id="c-desde"></label>
    <label>Hasta <input type="date" id="c-hasta"></label>
    <label>Cuenta
      <select id="c-cuenta">
        <option value="todas">Todas</option>
        <option value="fisica">Física</option>
        <option value="virtual">Virtual</option>
      </select>
    </label>
    <label>Tipo
      <select id="c-tipo">
        <option value="todos">Todos</option>
        <option value="ingreso">Ingreso</option>
        <option value="egreso">Egreso</option>
        <option value="transferencia">Transferencia</option>
        <option value="reserva">Reserva</option>
        <option value="ajuste">Ajuste</option>
      </select>
    </label>
    <button id="c-buscar" class="btn">Buscar</button>
  </section>

  <section id="filtros-reservas" class="filtros oculto">
    <label>Desde <input type="date" id="r-desde"></label>
    <label>Hasta <input type="date" id="r-hasta"></label>
    <label>Tipo
      <select id="r-tipo">
        <option value="todas">Todas</option>
        <option value="fisica">Física</option>
        <option value="virtual">Virtual</option>
      </select>
    </label>
    <label>Movimiento
      <select id="r-mov">
        <option value="todos">Todos</option>
        <option value="alta">Alta</option>
        <option value="liberacion">Liberación</option>
      </select>
    </label>
    <button id="r-buscar" class="btn">Buscar</button>
  </section>

  <main>
    <table id="tabla-caja">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Cuenta</th>
          <th>Tipo</th>
          <th>Monto</th>
          <th>Descripción</th>
          <th>Referencia</th>
        </tr>
      </thead>
      <tbody id="caja-rows"></tbody>
    </table>

    <table id="tabla-reservas" class="oculto">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Tipo</th>
          <th>Movimiento</th>
          <th>Monto</th>
          <th>Descripción</th>
          <th>Referencia</th>
        </tr>
      </thead>
      <tbody id="reservas-rows"></tbody>
    </table>
  </main>

  <script type="module" src="js/finanzas.js"></script>
</body>
</html>
