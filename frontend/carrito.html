<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrito de Venta | Hilos y Coo</title>

  <!-- Tema violeta unificado -->
  <link rel="stylesheet" href="css/tema-violeta.css" />
  <!-- Estilos espec√≠ficos de la pantalla -->
  <link rel="stylesheet" href="css/carrito.css?v=1" />
</head>
<body>
  <!-- TOPBAR unificada -->
  <header class="topbar">
    <div class="wrap">
      <div class="brand">
        <div class="logo">üõí</div>
        <h1 style="margin:0;">Carrito de Venta</h1>
      </div>
      <div class="right" style="gap:10px;">
        <a href="dashboard.html" class="btn ghost">‚Üê Volver</a>
        <button class="btn outline" onclick="cerrarSesion()">Cerrar sesi√≥n</button>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <div class="content">
        <div class="table-wrap">
          <table class="table" id="tabla-carrito-wrap">
            <thead>
              <tr>
                <th>Producto</th>
                <th>Variante</th>
                <th class="num">Precio</th>
                <th>Cantidad</th>
                <th class="num">Subtotal</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="tabla-carrito"></tbody>
          </table>
        </div>

        <div class="actions-bar">
          <div id="carrito-totales" class="alert"></div>
          <div class="actions-right">
            <button class="btn primary" onclick="abrirModalPago()">Confirmar venta</button>
            <a class="btn" href="catalogo.html">Volver al cat√°logo</a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- MODAL m√©todos de pago (usa estilos del tema) -->
  <div id="modal-pago" class="modal-backdrop" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="mp-title">
      <div class="modal-header">
        <h3 id="mp-title" style="margin:0;">Seleccionar m√©todo de pago</h3>
        <button id="mp-close" class="btn ghost sm" type="button">‚úï</button>
      </div>
      <div class="modal-body">
        <form id="form-pago" class="form-grid form-3" autocomplete="off">
          <label class="check"><input type="checkbox" name="metodo" value="efectivo"> Efectivo</label>
          <label class="check"><input type="checkbox" name="metodo" value="transferencia"> Transferencia</label>
          <label class="check"><input type="checkbox" name="metodo" value="debito"> D√©bito</label>
          <label class="check"><input type="checkbox" name="metodo" value="credito"> Cr√©dito</label>

          <div id="inputs-montos" class="form-grid form-2 oculto" style="grid-column: 1 / -1;"></div>

          <div class="modal-footer" style="grid-column: 1 / -1;">
            <button type="submit" class="btn primary">Confirmar venta</button>
            <button type="button" class="btn outline" id="mp-cancel">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer class="footer">Hilos y Coo ‚Äî Sistema interno</footer>

  <script type="module" src="js/carrito.js"></script>
</body>
</html>
