<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrito de Venta | Hilos y Coo</title>
  <link rel="stylesheet" href="css/carrito.css" />
  <style>
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-contenido {
      background: white;
      padding: 2em;
      border-radius: 8px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      animation: fadeIn 0.3s ease;
    }

    .modal-contenido h2 {
      margin-top: 0;
      margin-bottom: 1em;
      font-size: 1.3em;
      color: #4CAF50;
    }

    .modal-contenido label {
      display: block;
      margin-bottom: 0.5em;
      font-weight: 500;
    }

    #inputs-montos label {
      margin-top: 0.8em;
    }

    .acciones-modal {
      margin-top: 1.5em;
      display: flex;
      justify-content: space-between;
    }

    .acciones-modal button {
      width: 48%;
    }

    .oculto {
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Carrito de Venta</h1>
    <button onclick="cerrarSesion()">Cerrar sesión</button>
  </header>

  <main>
    <section>
      <table class="carrito-tabla">
        <thead>
          <tr>
            <th>Producto</th>
            <th>Variante</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Subtotal</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-carrito"></tbody>
      </table>
      <div class="carrito-totales" id="carrito-totales"></div>
      <button onclick="abrirModalPago()">Confirmar venta</button>
      <button class="boton-volver" onclick="volverCatalogo()">Volver al catálogo</button>
    </section>
  </main>

  <!-- Modal de métodos de pago -->
  <div id="modal-pago" class="modal">
    <div class="modal-contenido">
      <h2>Seleccionar método de pago</h2>
      <form id="form-pago">
        <label><input type="checkbox" name="metodo" value="efectivo"> Efectivo</label>
        <label><input type="checkbox" name="metodo" value="transferencia"> Transferencia</label>
        <label><input type="checkbox" name="metodo" value="debito"> Débito</label>
        <label><input type="checkbox" name="metodo" value="credito"> Crédito</label>
        <div id="inputs-montos" class="oculto"></div>
        <div class="acciones-modal">
          <button type="submit">Confirmar venta</button>
          <button type="button" onclick="cerrarModal()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="js/carrito.js"></script>
</body>
</html>
