<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard de Caja | Hilos y Coo</title>
  <link rel="stylesheet" href="css/caja.css" />
</head>
<body>

  <div class="sidebar" id="sidebar">
    <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>
    <h2>Hilos y Coo</h2>
    <ul>
      <li><a href="dashboard.html">Dashboard general</a></li>
      <li><a href="caja.html" class="active">Caja</a></li>
      <li><a href="finanzas.html">Finanzas</a></li>
      <li><a href="index.html" onclick="localStorage.clear()">Salir</a></li>
    </ul>
  </div>

  <main class="contenido">
    <h1>Gesti√≥n de Caja</h1>

    <div class="dashboard-caja">
      <div class="card">
        <h3>Caja F√≠sica</h3>
        <p id="saldo-fisica">$0.00</p>
      </div>
      <div class="card">
        <h3>Caja Virtual</h3>
        <p id="saldo-virtual">$0.00</p>
      </div>
      <div class="card">
        <h3>Reservas F√≠sicas</h3>
        <p id="reservas-fisica">$0.00</p>
      </div>
      <div class="card">
        <h3>Reservas Virtuales</h3>
        <p id="reservas-virtual">$0.00</p>
      </div>
      <div class="card total">
        <h3>Total</h3>
        <p id="balance-total">$0.00</p>
      </div>
    </div>

    <div class="acciones-caja">
      <button onclick="mostrarModalReserva()">üíº Reservar dinero</button>
      <button onclick="aplicarFiltros()">üîç Ver movimientos</button>
    </div>

    <section class="filtros">
      <label>Desde: <input type="date" id="fecha-desde"></label>
      <label>Hasta: <input type="date" id="fecha-hasta"></label>
      <label>Tipo:
        <select id="filtro-tipo">
          <option value="">Todos</option>
          <option value="ingreso">Ingreso</option>
          <option value="egreso">Egreso</option>
          <option value="reserva">Reserva</option>
        </select>
      </label>
      <label>Caja:
        <select id="filtro-caja">
          <option value="">Ambas</option>
          <option value="fisica">F√≠sica</option>
          <option value="virtual">Virtual</option>
        </select>
      </label>
      <button onclick="aplicarFiltros()">Filtrar</button>
    </section>

    <section class="tabla">
      <table>
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Tipo</th>
            <th>Monto</th>
            <th>M√©todo</th>
            <th>Caja</th>
            <th>Usuario</th>
            <th>Descripci√≥n</th>
          </tr>
        </thead>
        <tbody id="tabla-movimientos">
          <!-- JS inserta aqu√≠ -->
        </tbody>
      </table>
    </section>

    <div class="acciones-auditoria">
      <button onclick="abrirModalArqueo()">üîç Arqueo intermedio</button>
      <button onclick="window.location.href='auditoriaCaja.html'">üìã Auditor√≠a de caja</button>
    </div>
  </main>

  <!-- Modal de Reserva -->
  <div class="modal" id="modalReserva" style="display: none;">
    <div class="modal-contenido">
      <h2>Reservar dinero</h2>
      <label>Monto:</label>
      <input type="number" id="montoReserva" min="0" step="0.01" required>
      <label>Caja:</label>
      <select id="cajaReserva">
        <option value="fisica">F√≠sica</option>
        <option value="virtual">Virtual</option>
      </select>
      <label>Descripci√≥n:</label>
      <input type="text" id="descripcionReserva" placeholder="Ej: Retiro para dep√≥sito">
      <button onclick="guardarReserva()">Guardar</button>
      <button onclick="cerrarModalReserva()">Cancelar</button>
    </div>
  </div>

  <!-- Modal de Arqueo Intermedio -->
  <div class="modal" id="modalArqueo" style="display:none;">
    <div class="modal-contenido" style="min-width:320px;">
      <h2>Arqueo intermedio</h2>
      <label>Caja:
        <select id="arqueoCaja">
          <option value="fisica">F√≠sica</option>
          <option value="virtual">Virtual</option>
        </select>
      </label>
      <label>Saldo contado:</label>
      <input type="number" id="arqueoContado" min="0" step="0.01" required>
      <label>Observaciones:</label>
      <input type="text" id="arqueoObs" placeholder="Ej: Control sorpresa">
      <div style="margin-top:16px; display:flex; gap:8px;">
        <button onclick="guardarArqueo()">Registrar</button>
        <button onclick="cerrarModalArqueo()">Cancelar</button>
      </div>
    </div>
  </div>

  <script type="module" src="js/caja.js"></script>
  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("collapsed");
    }
  </script>

</body>
</html>
