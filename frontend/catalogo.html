<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo de Productos | Hilos y Coo</title>
  <link rel="stylesheet" href="css/productos.css" />
  <style>
    .catalogo-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 1rem; }
    .catalogo-card { border: 1px solid #ddd; border-radius: 10px; padding: 1rem; box-shadow: 0 2px 6px #0001; background: #fff; display: flex; flex-direction: column; align-items: start; gap: .5rem; }
    .catalogo-card img { max-width: 120px; max-height: 120px; border-radius: 8px; }
    .variante-row { margin-bottom: .25em; }
    .catalogo-filtros { display: flex; gap: 1rem; margin-bottom: 1rem; flex-wrap: wrap; }
    .boton-carrito { position:fixed; bottom:24px; right:24px; background:#222; color:#fff; border-radius:50%; width:56px; height:56px; font-size:2em; border:none; box-shadow:0 2px 8px #0004; z-index:20; }
    .boton-carrito span { font-size:1rem; position:absolute; top:7px; right:10px; background:#e12; color:#fff; border-radius:12px; padding:2px 8px;}
    @media (max-width: 600px) { .catalogo-filtros { flex-direction: column; } }
  </style>
</head>
<body>
  <header>
    <h1>Catálogo de Productos</h1>
    <button onclick="cerrarSesion()">Cerrar sesión</button>
  </header>
  <main>
    <section>
      <div class="catalogo-filtros">
        <input type="text" id="busquedaTexto" placeholder="Buscar por nombre, código, descripción..." style="flex:2;min-width:180px;">
        <select id="filtroCategoria" style="flex:1;min-width:150px;">
          <option value="">Todas las categorías</option>
        </select>
        <button onclick="limpiarFiltrosCatalogo()">Limpiar</button>
      </div>
    </section>
    <section>
      <div id="gridCatalogo" class="catalogo-grid"></div>
    </section>
    <button class="boton-carrito" onclick="irAlCarrito()">
      🛒
      <span id="carrito-cantidad">0</span>
    </button>
  </main>
  <script type="module" src="js/catalogo.js"></script>
</body>
</html>
