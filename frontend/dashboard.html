<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | Hilos y Coo</title>
  <link rel="stylesheet" href="css/dashboard.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">üßµ</div>
      <h1>Hilos y Coo</h1>
    </div>

    <div class="session">
      <span class="user-label">Usuario:</span>
      <span id="usuario-logueado" class="user-value">Cargando‚Ä¶</span>
      <button id="btn-logout" class="btn-logout" title="Cerrar sesi√≥n">Salir</button>
    </div>
  </header>

  <main class="container">
    <!-- Tarjetas de estado -->
    <section class="cards">
      <article class="card card-caja">
        <div class="card-head">
          <div class="card-icon">üíº</div>
          <h2>Estado de Caja F√≠sica</h2>
        </div>
        <p id="estado-texto" class="estado">Verificando caja f√≠sica‚Ä¶</p>
        <div class="actions">
          <button id="btn-abrir-caja" class="btn primary oculto">Abrir caja</button>
          <button id="btn-cerrar-caja" class="btn danger oculto">Cerrar caja</button>
        </div>
      </article>

      <article class="card">
        <div class="card-head">
          <div class="card-icon">üè¶</div>
          <h2>Saldos</h2>
        </div>

        <!-- IMPORTANTE: IDs de envoltorios para poder ocultar por rol -->
        <div id="saldos-wrap" class="saldos">
          <div id="saldo-fisica-wrap" class="saldo">
            <span>F√≠sica</span>
            <b id="saldo-fisica">0,00</b>
          </div>

          <div id="saldo-div-1" class="divider"></div>

          <div id="saldo-virtual-wrap" class="saldo">
            <span>Virtual</span>
            <b id="saldo-virtual">0,00</b>
          </div>

          <div id="saldo-div-2" class="divider"></div>

          <div id="saldo-total-wrap" class="saldo total">
            <span>Total</span>
            <b id="saldo-total">0,00</b>
          </div>
        </div>
      </article>
    </section>

    <!-- Botonera din√°mica por rol -->
    <section>
      <h2 class="section-title">Accesos r√°pidos</h2>
      <div id="menu-grid" class="menu-grid"><!-- se llena por JS --></div>
    </section>
  </main>

  <!-- Modal Cerrar Caja -->
  <div id="modal-cerrar" class="modal oculto" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div class="modal-contenido">
      <h3 id="modal-title">Cerrar caja f√≠sica</h3>
      <label for="monto-final">Monto final a dejar en caja</label>
      <input type="number" id="monto-final" min="0" step="0.01" />
      <div class="acciones">
        <button id="confirmar-cierre" class="btn danger">Confirmar</button>
        <button id="cancelar-cierre" class="btn">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Import√° SOLO este JS (sin utils.js) -->
  <script type="module" src="js/dashboard.js"></script>
</body>
</html>
