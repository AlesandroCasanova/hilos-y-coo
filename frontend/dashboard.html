<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | Hilos y Coo</title>
  <link rel="stylesheet" href="css/dashboard.css" />
</head>
<body>
  <header>
    <h1>Bienvenido a Hilos y Coo</h1>
    <div id="estado-caja">
      <span id="estado-texto">Verificando caja...</span>
      <button id="btn-abrir-caja" class="verde oculto">Abrir Caja</button>
      <button id="btn-cerrar-caja" class="rojo oculto">Cerrar Caja</button>
    </div>
    <div id="resumen-cajas" class="oculto">
      💵 Físico: <span id="dinero-fisico">$0.00</span> |
      🏦 Virtual: <span id="dinero-virtual">$0.00</span>
    </div>
    <button id="logoutBtn">Cerrar sesión</button>
  </header>

  <main id="dashboardContent"></main>

  <!-- Modal para cierre de caja -->
  <div id="modalCierre" class="modal">
    <div class="modal-content">
      <h3>Arqueo y Cierre de Caja</h3>
      <label for="montoFinalInput">Monto final contado en caja:</label>
      <input type="number" id="montoFinalInput" placeholder="Ej: 23500.00" step="0.01" />
      <div class="modal-buttons">
        <button id="btnConfirmarCierre">Confirmar</button>
        <button id="btnCancelarCierre">Cancelar</button>
      </div>
    </div>
  </div>
  

  <script type="module" src="js/dashboard.js"></script>
</body>
</html>
