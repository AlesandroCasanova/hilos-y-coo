<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | Hilos y Coo</title>
  <link rel="stylesheet" href="css/dashboard.css" />
</head>
<body>
  <header class="topbar">
    <h1>Hilos y Coo</h1>

    <div class="estado-caja">
      <span id="estado-texto">Verificando caja física...</span>
      <button id="btn-abrir-caja" class="oculto">Abrir caja</button>
      <button id="btn-cerrar-caja" class="oculto">Cerrar caja</button>
      <span id="saldos">
        Física: <b id="saldo-fisica">0,00</b> |
        Virtual: <b id="saldo-virtual">0,00</b> |
        Total: <b id="saldo-total">0,00</b>
      </span>
    </div>

    <button id="btn-logout" class="btn-logout">Salir</button>
  </header>

  <main>
    <div class="menu-grid">
      <a href="productos.html" class="menu-btn">Productos</a>
      <a href="inventario.html" class="menu-btn">Inventario</a>
      <a href="ventas.html" class="menu-btn">Ventas</a>
      <a href="carrito.html" class="menu-btn">Carrito</a>
      <a href="caja.html" class="menu-btn">Caja (diario)</a>
      <a href="finanzas.html" class="menu-btn">Finanzas</a>
      <a href="proveedores.html" class="menu-btn">Proveedores</a>
      <a href="empleados.html" class="menu-btn">Empleados</a>
      <a href="pedidos.html" class="menu-btn">Pedidos a Proveedores</a>
      <a href="pagos.html" class="menu-btn">Pagos</a>
      <a href="catalogo.html" class="menu-btn">Catálogo</a>
    </div>
  </main>

  <!-- Modal Cerrar Caja -->
  <div id="modal-cerrar" class="modal oculto">
    <div class="modal-contenido">
      <h3>Cerrar caja física</h3>
      <label for="monto-final">Monto final a dejar en caja</label>
      <input type="number" id="monto-final" min="0" step="0.01" />
      <div class="acciones">
        <button id="confirmar-cierre">Confirmar</button>
        <button id="cancelar-cierre">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Importá SOLO este JS (sin utils.js) -->
  <script src="js/dashboard.js"></script>
</body>
</html>
