<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Dashboard | Hilos y Coo</title>
  <!-- Tema violeta unificado -->
  <link rel="stylesheet" href="css/tema-violeta.css" />
  <!-- Estilos espec√≠ficos optimizados/responsive -->
  <link rel="stylesheet" href="css/dashboard.css?v=5" />
</head>
<body class="dashboard">
  <header class="topbar">
    <div class="wrap">
      <div class="brand">
        <div class="logo">üßµ</div>
        <h1>Hilos y Coo</h1>
      </div>

      <div class="session">
        <!-- Campanita -->
        <div class="notif-wrap">
          <button id="notif-bell" class="notif-btn" title="Notificaciones" aria-haspopup="dialog" aria-controls="notif-panel">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M14.24 21a2.24 2.24 0 0 1-4.48 0M12 5a5 5 0 0 0-5 5v3.2l-1.34 2.23A1 1 0 0 0 6.5 17h11a1 1 0 0 0 .84-1.57L17 13.2V10a5 5 0 0 0-5-5Z" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span id="notif-badge" class="notif-badge">0</span>
          </button>

          <div id="notif-panel" class="notif-panel oculto" role="dialog" aria-label="Notificaciones">
            <div class="notif-head">
              <div class="notif-title">Notificaciones</div>
              <button id="notif-refresh" class="icon-btn" title="Refrescar" type="button" aria-label="Refrescar notificaciones">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                  <path d="M20 7v6h-6M4 17v-6h6" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M20 13a8 8 0 1 1-2.34-5.66L20 7" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </button>
            </div>
            <div class="notif-body">
              <div id="notif-empty" class="notif-empty">No hay notificaciones.</div>
              <div id="notif-list" class="notif-list"></div>
            </div>
            <div class="notif-foot">
              <a class="notif-link" href="inventario.html">Ver inventario</a>
            </div>
          </div>
        </div>

        <span class="user-label">Usuario:</span>
        <span id="usuario-logueado" class="user-value">Cargando‚Ä¶</span>
        <button id="btn-logout" class="btn outline" title="Cerrar sesi√≥n" type="button">Salir</button>
      </div>
    </div>
  </header>

  <main class="container">
    <!-- Tarjetas de estado -->
    <section class="cards">
      <article class="card hover-tilt card-caja">
        <div class="header">
          <div class="card-head">
            <div class="card-icon">üíº</div>
            <h2>Estado de Caja F√≠sica</h2>
          </div>
        </div>
        <div class="content">
          <p id="estado-texto" class="estado">Verificando caja f√≠sica‚Ä¶</p>
          <div class="actions">
            <button id="btn-abrir-caja" class="btn primary oculto" type="button">Abrir caja</button>
            <button id="btn-cerrar-caja" class="btn danger oculto" type="button">Cerrar caja</button>
          </div>
        </div>
      </article>

      <article class="card hover-tilt">
        <div class="header">
          <div class="card-head">
            <div class="card-icon">üè¶</div>
            <h2>Saldos</h2>
          </div>
        </div>
        <div class="content">
          <!-- IMPORTANTE: IDs de envoltorios para poder ocultar por rol -->
          <div id="saldos-wrap" class="saldos">
            <div id="saldo-fisica-wrap" class="saldo">
              <span>F√≠sica</span>
              <b id="saldo-fisica">0,00</b>
            </div>

            <div id="saldo-div-1" class="divider"></div>

            <div id="saldo-virtual-wrap" class="saldo">
              <span>Virtual</span>
              <b id="saldo-virtual">0,00</b>
            </div>

            <div id="saldo-div-2" class="divider"></div>

            <div id="saldo-total-wrap" class="saldo total">
              <span>Total</span>
              <b id="saldo-total">0,00</b>
            </div>
          </div>
        </div>
      </article>
    </section>

    <!-- Botonera din√°mica por rol -->
    <section>
      <h2 class="section-title">Accesos r√°pidos</h2>
      <div id="menu-grid" class="menu-grid"><!-- se llena por JS --></div>
    </section>
  </main>

  <!-- Modal Cerrar Caja -->
  <div id="modal-cerrar" class="modal-backdrop oculto" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-hidden="true">
    <div class="modal">
      <div class="modal-header">
        <h3 id="modal-title">Cerrar caja f√≠sica</h3>
      </div>
      <div class="modal-body">
        <label class="label" for="monto-final">Monto final a dejar en caja</label>
        <input class="input" type="number" id="monto-final" min="0" step="0.01" />
      </div>
      <div class="modal-footer">
        <button id="confirmar-cierre" class="btn danger" type="button">Confirmar</button>
        <button id="cancelar-cierre" class="btn" type="button">Cancelar</button>
      </div>
    </div>
  </div>

  <footer class="footer">Hilos y Coo ‚Äî Sistema interno</footer>

  <!-- Import√° SOLO este JS (sin utils.js) -->
  <script type="module" src="js/dashboard.js"></script>
</body>
</html>
