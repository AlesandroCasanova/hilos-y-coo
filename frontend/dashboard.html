<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | Hilos y Coo</title>
  <link rel="stylesheet" href="css/dashboard.css" />

  <!-- Estilos m√≠nimos para la campanita (no toca tu CSS existente) -->
  <style>
    .notif-wrap{ position:relative; margin-right:12px; }
    .notif-btn{
      position:relative; width:38px; height:38px; border-radius:10px;
      border:1px solid rgba(255,255,255,.15); background:#0f172a; color:#e5e7eb;
      display:grid; place-items:center; cursor:pointer;
    }
    .notif-btn:hover{ background:#0b1220; }
    .notif-badge{
      position:absolute; top:-6px; right:-6px; min-width:18px; height:18px; padding:0 5px;
      border-radius:9999px; font-size:11px; line-height:18px; text-align:center;
      background:#b91c1c; color:#fff; display:none;
    }
    .notif-panel{
      position:absolute; right:0; margin-top:10px; width:360px; max-width:90vw;
      background:#0f172a; color:#e5e7eb; border:1px solid rgba(255,255,255,.12);
      border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,.35);
      z-index:50;
    }
    .notif-head{
      display:flex; align-items:center; justify-content:space-between; gap:8px;
      padding:10px 12px; border-bottom:1px solid rgba(255,255,255,.08);
    }
    .notif-title{ font-weight:700; font-size:14px; letter-spacing:.3px; }
    .icon-btn{
      width:30px; height:30px; display:grid; place-items:center; border-radius:8px;
      background:#0b1220; border:1px solid rgba(255,255,255,.12); color:#e5e7eb; cursor:pointer;
    }
    .icon-btn:hover{ background:#111827; }
    .notif-body{ max-height:340px; overflow:auto; }
    .notif-empty{ padding:16px; color:#94a3b8; }
    .notif-list .item{
      display:grid; grid-template-columns:1fr auto; gap:8px; align-items:center;
      padding:10px 12px; border-bottom:1px solid rgba(255,255,255,.06);
    }
    .notif-list .item:last-child{ border-bottom:none; }
    .notif-list .msg{ font-size:14px; }
    .notif-list .meta{ font-size:12px; color:#94a3b8; }
    .notif-list .qty{ font-weight:700; font-variant:tabular-nums; }
    .notif-foot{ padding:10px 12px; display:flex; justify-content:flex-end; gap:8px; border-top:1px solid rgba(255,255,255,.08); }
    .notif-link{ color:#60a5fa; text-decoration:none; font-size:14px; }
    .notif-link:hover{ text-decoration:underline; }

    .oculto{ display:none !important; }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">üßµ</div>
      <h1>Hilos y Coo</h1>
    </div>

    <div class="session">
      <!-- Campanita -->
      <div class="notif-wrap">
        <button id="notif-bell" class="notif-btn" title="Notificaciones">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M14.24 21a2.24 2.24 0 0 1-4.48 0M12 5a5 5 0 0 0-5 5v3.2l-1.34 2.23A1 1 0 0 0 6.5 17h11a1 1 0 0 0 .84-1.57L17 13.2V10a5 5 0 0 0-5-5Z" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span id="notif-badge" class="notif-badge">0</span>
        </button>

        <div id="notif-panel" class="notif-panel oculto" role="dialog" aria-label="Notificaciones">
          <div class="notif-head">
            <div class="notif-title">Notificaciones</div>
            <button id="notif-refresh" class="icon-btn" title="Refrescar">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                <path d="M20 7v6h-6M4 17v-6h6" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M20 13a8 8 0 1 1-2.34-5.66L20 7" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
          </div>
          <div class="notif-body">
            <div id="notif-empty" class="notif-empty">No hay notificaciones.</div>
            <div id="notif-list" class="notif-list"></div>
          </div>
          <div class="notif-foot">
            <a class="notif-link" href="inventario.html">Ver inventario</a>
          </div>
        </div>
      </div>

      <span class="user-label">Usuario:</span>
      <span id="usuario-logueado" class="user-value">Cargando‚Ä¶</span>
      <button id="btn-logout" class="btn-logout" title="Cerrar sesi√≥n">Salir</button>
    </div>
  </header>

  <main class="container">
    <!-- Tarjetas de estado -->
    <section class="cards">
      <article class="card card-caja">
        <div class="card-head">
          <div class="card-icon">üíº</div>
          <h2>Estado de Caja F√≠sica</h2>
        </div>
        <p id="estado-texto" class="estado">Verificando caja f√≠sica‚Ä¶</p>
        <div class="actions">
          <button id="btn-abrir-caja" class="btn primary oculto">Abrir caja</button>
          <button id="btn-cerrar-caja" class="btn danger oculto">Cerrar caja</button>
        </div>
      </article>

      <article class="card">
        <div class="card-head">
          <div class="card-icon">üè¶</div>
          <h2>Saldos</h2>
        </div>

        <!-- IMPORTANTE: IDs de envoltorios para poder ocultar por rol -->
        <div id="saldos-wrap" class="saldos">
          <div id="saldo-fisica-wrap" class="saldo">
            <span>F√≠sica</span>
            <b id="saldo-fisica">0,00</b>
          </div>

          <div id="saldo-div-1" class="divider"></div>

          <div id="saldo-virtual-wrap" class="saldo">
            <span>Virtual</span>
            <b id="saldo-virtual">0,00</b>
          </div>

          <div id="saldo-div-2" class="divider"></div>

          <div id="saldo-total-wrap" class="saldo total">
            <span>Total</span>
            <b id="saldo-total">0,00</b>
          </div>
        </div>
      </article>
    </section>

    <!-- Botonera din√°mica por rol -->
    <section>
      <h2 class="section-title">Accesos r√°pidos</h2>
      <div id="menu-grid" class="menu-grid"><!-- se llena por JS --></div>
    </section>
  </main>

  <!-- Modal Cerrar Caja -->
  <div id="modal-cerrar" class="modal oculto" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div class="modal-contenido">
      <h3 id="modal-title">Cerrar caja f√≠sica</h3>
      <label for="monto-final">Monto final a dejar en caja</label>
      <input type="number" id="monto-final" min="0" step="0.01" />
      <div class="acciones">
        <button id="confirmar-cierre" class="btn danger">Confirmar</button>
        <button id="cancelar-cierre" class="btn">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Import√° SOLO este JS (sin utils.js) -->
  <script type="module" src="js/dashboard.js"></script>
</body>
</html>
